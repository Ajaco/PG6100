<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Hacker News</title>
</h:head>
<h:body>
    <h1>Hello World</h1>
    <h:inputText binding="#{input1}" />
    <h:button onclick="#{newsBoundary.createDummyArticle(input1.value)}" value="Click to insert article"/>
    <ul>
        <ui:repeat value="#{newsBoundary.allNews}" var="n">
            <li>
                <p>#{n.title}</p>
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
